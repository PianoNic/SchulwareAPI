services:
  schulware-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SCHULNETZ_API_BASE_URL=${SCHULNETZ_API_BASE_URL}
      - SCHULNETZ_WEB_BASE_URL=${SCHULNETZ_WEB_BASE_URL}
      - SCHULNETZ_API_KEY=${SCHULNETZ_API_KEY}
      - SCHULNETZ_CLIENT_ID=${SCHULNETZ_CLIENT_ID}
      - REDIRECT_URI=${REDIRECT_URI}
    env_file:
      - .env
    restart: unless-stopped
    
    init: true  # Recommended to avoid zombie processes
    ipc: host   # Recommended for Chromium to avoid memory crashes
    
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/health'); exit(0 if r.status_code == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s